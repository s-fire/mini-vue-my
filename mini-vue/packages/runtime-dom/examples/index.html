<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
</body>
</html>
<script src="../dist/runtime-dom.global.js"></script>
<script>
  let {createApp,h,ref } =VueRuntimeDom
  function useConter() {
    const count = ref(0)
    const add = ()=>{
      count.value++
    }
    return {count,add}
  }
  let App = {
    props:{
      title:{}
    },
    setup(props,ctx) {
      let {count,add} = useConter()
      return {
        count,
        add
      }
    },
    render(proxy) {
      return h('h1',{onClick:this.add,title:proxy.title},h('span',['world',h('a','xxx')]),this.count.value)
    },
  }
  createApp(App,{title:'aa'}).mount('#app')
</script>
